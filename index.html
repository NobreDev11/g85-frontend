<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - G85 Studio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="logo.png" alt="Logo G85 Studio" class="logo" />
    </div>

    <h2>Entrar</h2>

    <form id="login-form">
      <label>
        <input type="email" id="email" placeholder="Digite seu email" required />
      </label>
      <label>
        <input type="password" id="password" placeholder="Digite sua senha" required />
      </label>
      <div class="extra-options">
        <a href="#">Esqueci a senha</a>
      </div>
      <button type="submit" class="btn-acessar">Acessar</button>
    </form>

    <p class="register">Ainda n√£o possui uma conta? <a href="register.html">Cadastre-se</a></p>
</div>

  <script src="script.js"></script>
</body>
</html>
