<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inspeção Primária - G85 Studio</title>
  <link rel="stylesheet" href="inspecao.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85" class="logo">
    </header>

    <h2>Inspeção Primária</h2>

    <form id="form-inspecao">
      <div class="checklist">
        <!-- Lista completa de itens com ícones e campos de observação -->
        <div class="item">
          <label><input type="checkbox" name="itens" value="Sistema de Alarme"> Sistema de Alarme</label>
          <span class="icone-observacao" data-item="Sistema de Alarme">📝</span>
          <textarea class="obs-item" data-item="Sistema de Alarme" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Corta Corrente"> Corta Corrente</label>
          <span class="icone-observacao" data-item="Corta Corrente">📝</span>
          <textarea class="obs-item" data-item="Corta Corrente" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Luzes de Alerta do Painel"> Luzes de Alerta do Painel</label>
          <span class="icone-observacao" data-item="Luzes de Alerta do Painel">📝</span>
          <textarea class="obs-item" data-item="Luzes de Alerta do Painel" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Chave de Roda"> Chave de Roda</label>
          <span class="icone-observacao" data-item="Chave de Roda">📝</span>
          <textarea class="obs-item" data-item="Chave de Roda" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Triângulo"> Triângulo</label>
          <span class="icone-observacao" data-item="Triângulo">📝</span>
          <textarea class="obs-item" data-item="Triângulo" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Pneu de Estepe"> Pneu de Estepe</label>
          <span class="icone-observacao" data-item="Pneu de Estepe">📝</span>
          <textarea class="obs-item" data-item="Pneu de Estepe" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Macaco"> Macaco</label>
          <span class="icone-observacao" data-item="Macaco">📝</span>
          <textarea class="obs-item" data-item="Macaco" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Tapetes"> Tapetes</label>
          <span class="icone-observacao" data-item="Tapetes">📝</span>
          <textarea class="obs-item" data-item="Tapetes" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Vidro Elétrico"> Vidro Elétrico</label>
          <span class="icone-observacao" data-item="Vidro Elétrico">📝</span>
          <textarea class="obs-item" data-item="Vidro Elétrico" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Película nos Vidros"> Película nos Vidros</label>
          <span class="icone-observacao" data-item="Película nos Vidros">📝</span>
          <textarea class="obs-item" data-item="Película nos Vidros" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Extintor de Incêndio"> Extintor de Incêndio</label>
          <span class="icone-observacao" data-item="Extintor de Incêndio">📝</span>
          <textarea class="obs-item" data-item="Extintor de Incêndio" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Faróis"> Faróis</label>
          <span class="icone-observacao" data-item="Faróis">📝</span>
          <textarea class="obs-item" data-item="Faróis" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Setas"> Setas</label>
          <span class="icone-observacao" data-item="Setas">📝</span>
          <textarea class="obs-item" data-item="Setas" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Pisca Alerta"> Pisca Alerta</label>
          <span class="icone-observacao" data-item="Pisca Alerta">📝</span>
          <textarea class="obs-item" data-item="Pisca Alerta" placeholder="Observação..." style="display: none;"></textarea>
        </div>

        <div class="item">
          <label><input type="checkbox" name="itens" value="Lanterna Traseira"> Lanterna Traseira</label>
          <span class="icone-observacao" data-item="Lanterna Traseira">📝</span>
          <textarea class="obs-item" data-item="Lanterna Traseira" placeholder="Observação..." style="display: none;"></textarea>
        </div>
      </div>

      <textarea id="observacao" placeholder="Observação geral"></textarea>

      <button type="submit" class="btn-yellow">CONFIRMAR</button>
    </form>

    <footer>
      <a id="btn-voltar" class="voltar">Voltar</a>
    </footer>
  </div>

  <script src="inspecao.js"></script>
</body>
</html>
