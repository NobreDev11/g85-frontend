<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veículos - G85 Studio</title>
  <link rel="stylesheet" href="veiculos.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85 Studio" class="logo" />
    </header>

    <h2>Veículos Cadastrados</h2>

    <form id="form-veiculos">
      <ul id="lista-veiculos"></ul>

      <div class="botoes">
        <button type="submit" class="btn-yellow">Confirmar</button>
        <button type="button" class="btn-gray" onclick="cadastrarVeiculo()">Cadastrar Novo Veículo</button>
      </div>
    </form>

    <footer>
      <a id="link-voltar" class="voltar">Voltar</a>
    </footer>
  </div>

  <script src="veiculos.js"></script>
</body>
</html>
