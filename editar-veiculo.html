<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Veículo - G85 Studio</title>
  <link rel="stylesheet" href="editar-veiculo.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85" class="logo" />
    </header>

    <h2>Editar Veículo</h2>

    <form id="form-veiculo">
      <input type="text" id="modelo" placeholder="Modelo do veículo" required />
      <input type="text" id="placa" placeholder="Placa" required />
      <input type="text" id="cor" placeholder="Cor" required />
      <button type="submit" class="btn-yellow">Salvar Alterações</button>
    </form>

    <footer>
      <a href="#" id="voltar-link" class="voltar">Cancelar</a>
    </footer>
  </div>

  <script src="editar-veiculo.js"></script>
</body>
</html>
