<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados do Veículo - G85 Studio</title>
  <link rel="stylesheet" href="servico.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85" class="logo">
    </header>

    <h2>Dados do Veículo</h2>

    <form id="form-servico">
      <div class="campo">
        <label>MODELO</label>
        <input type="text" id="modelo" readonly>
      </div>
      <div class="campo">
        <label>COR</label>
        <input type="text" id="cor" readonly>
      </div>
      <div class="campo">
        <label>PLACA</label>
        <input type="text" id="placa" readonly>
      </div>
      <div class="campo">
        <label>KM</label>
        <input type="number" id="km" placeholder="Digite a quilometragem atual" required>
      </div>
      <div class="campo">
        <label>Foto do painel:</label>
        <input type="file" id="imagem" accept="image/*" capture="environment" class="hidden-file">
        <label for="imagem" class="icone-upload">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#444" viewBox="0 0 24 24">
            <path d="M12 5c-.828 0-1.5.672-1.5 1.5S11.172 8 12 8s1.5-.672 1.5-1.5S12.828 5 12 5zm7.5-1H17l-1.293-1.293A.996.996 0 0015 2H9c-.266 0-.52.105-.707.293L7 4H4.5C3.12 4 2 5.12 2 6.5v11C2 18.88 3.12 20 4.5 20h15c1.38 0 2.5-1.12 2.5-2.5v-11C22 5.12 20.88 4 19.5 4zM20 17.5c0 .276-.224.5-.5.5h-15a.507.507 0 01-.5-.5v-11c0-.276.224-.5.5-.5H7l1.293-1.293A.996.996 0 019 4h6c.266 0 .52.105.707.293L17 6h2.5c.276 0 .5.224.5.5v11z"/>
          </svg>
        </label>
        <img id="preview" src="" alt="Pré-visualização" style="display: none;">
      </div>
      <button type="submit" class="btn-yellow">Confirmar</button>
    </form>

    <footer>
      <a id="btn-voltar" class="voltar">Voltar</a>
    </footer>
  </div>

  <script src="servico.js"></script>
</body>
</html>
