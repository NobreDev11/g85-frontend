<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check List de Recebimento - G85 Studio</title>
  <link rel="stylesheet" href="checklist.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85 Studio" class="logo" />
    </header>

    <h2>Check List de Recebimento</h2>

    <input type="text" id="nomeBusca" placeholder="Digite o nome do cliente" />
    
    <div class="botoes">
      <button class="btn-yellow" onclick="acessarCliente()">Acessar</button>
      <button class="btn-gray" onclick="window.location.href='cliente.html'">Cadastrar Novo Cliente</button>
      <button class="btn-gray" onclick="window.location.href='clientes.html'">Ver Clientes Cadastrados</button>
    </div>

    <footer>
      <a href="index.html" class="voltar">Voltar</a>
    </footer>
  </div>

  <script src="checklist.js"></script>
</body>
</html>
