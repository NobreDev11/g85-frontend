<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check List - G85 Studio</title>
  <link rel="stylesheet" href="checklist.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85 Studio" class="logo" />
    </header>

    <h2>CHECK LIST DE RECEBIMENTO</h2>

    <label class="form-label">
      <span>Digite o nome do cliente</span>
      <input type="text" id="nomeCliente" placeholder="Nome" required />
    </label>

    <button class="btn-yellow">Acessar</button>

    <div class="divider">Ou</div>

    <button class="btn-gray" onclick="window.location.href='cliente.html'">CADASTRAR NOVO CLIENTE</button>

    <button class="btn-gray" onclick="window.location.href='clientes.html'">Ver Clientes Cadastrados</button>

    <footer>
      <a href="home.html" class="back">Voltar</a>
    </footer>
  </div>

  <script src="checklist.js"></script>
</body>
</html>
