<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dados do Cliente - G85 Studio</title>
  <link rel="stylesheet" href="dados-cliente.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo G85 Studio" class="logo" />
    </header>

    <h2>Dados do Cliente</h2>

    <div class="dados">
      <label>
        <span>NOME DO CLIENTE</span>
        <p id="nomeCliente">---</p>
      </label>

      <label>
        <span>EMAIL</span>
        <p id="emailCliente">---</p>
      </label>

      <label>
        <span>CONTATO</span>
        <p id="telefoneCliente">---</p>
      </label>
    </div>

    <div class="edit-icon">
      <a href="editar-cliente.html">
        <img src="https://www.svgrepo.com/show/512273/edit-3.svg" alt="Editar" />
      </a>
    </div>

    <button class="btn-yellow">Confirmar</button>

    <footer>
      <a href="clientes.html" class="voltar">Voltar</a>
    </footer>
  </div>

  <script src="dados-cliente.js"></script>
</body>
</html>
